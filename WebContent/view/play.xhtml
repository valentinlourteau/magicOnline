<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewAction action="#{playController.initView()}" />
	</f:metadata>
</h:head>


<ui:composition template="/resources/templates/skin.xhtml">
	<ui:define name="content">
	
		<script type="text/javascript">
		function listen(message, channel, event) {
			if (message == '1') {
					console.log("je vais te signaler que la partie est prÃªte");
					gameReady();
				}
			}
		</script>
		<div class="body">
			<h:panelGroup id="playMenu" rendered="#{empty playController.player}">
				<p:commandButton value="Jouer !"
					actionListener="#{playController.onStartToPlay()}"
					process="@this" update="@form"></p:commandButton>
			</h:panelGroup>
			<h:panelGroup id="game" rendered="#{not empty playController.player}">
				<h:outputText value="Je suis en game" />
			</h:panelGroup>
		</div>
		<o:socket channel="play" user="#{playController.gamePlayerId}" onmessage="listen"/>
		<p:remoteCommand name="gameReady" process="@this" actionListener="#{playController.onNotifyGameIsReady()}" />
	</ui:define>
</ui:composition>
</html>
